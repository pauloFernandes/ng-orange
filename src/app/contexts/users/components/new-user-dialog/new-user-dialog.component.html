<h2 mat-dialog-title>Novo Usu√°rio</h2>
<div mat-dialog-content>
  <div class="user-form">
    <label>Nome</label>
    <mat-form-field>
      <input matInput [(ngModel)]="user.name">
    </mat-form-field>

    <label>Toggl Token</label>
    <mat-form-field>
      <input matInput [(ngModel)]="user.togglToken">
    </mat-form-field>
  </div>
</div>

<div mat-dialog-actions>
  <button mat-button cdkFocusInitial [mat-dialog-close]="data" >Cancelar</button>
  <button mat-button (click)="onClick()">Ok</button>
</div>
